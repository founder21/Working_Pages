<!DOCTYPE html>
<html lang="en">

<head>
	<title>CutMusic</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.min.css?_v=20250303125708">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="cut-hero">
				<div class="cut-hero__container">
					<div class="cut-hero__title-block">
						<h2>It’s not just love for music</h2>
						<h1>It’s My Passion</h1>
						<div class="upload-btn">
							<input type="file" name="file" id="fileUpload" accept="audio/*">
							<label for="fileUpload" id="uploadLabel">загрузить файл</label>
						</div>
					</div>
					<!--  -->
					<div class="cut-hero__cut-song cut-song">
						<div class="cut-song__wave-block">
							<!--  -->
							Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum dignissimos porro ipsam eaque totam, quasi accusamus similique saepe suscipit nam in natus! Architecto unde ullam pariatur? Ad earum numquam dignissimos!
							<!--  -->
						</div>
						<div class="cut-song__wave-setting wave-setting">
							<div class="wave-setting__buttons-play">
								<div class="radio-input">
									<label class="label">
										<input type="radio" id="value-1" name="value-radio" value="value-1" />
										<span class="text">старт</span>
									</label>
									<label class="label">
										<input type="radio" id="value-1" name="value-radio" value="value-1" />
										<span class="text">стоп</span>
									</label>
								</div>
							</div>
							<div class="wave-setting__start-end-song">
								<div class="wave-setting__start">
									<label for="">начало:</label>
									<input type="text">
								</div>
								<div class="wave-setting__end">
									<label for="">конец:</label>
									<input type="text">
								</div>
							</div>
							<div class="wave-setting__format">
								<label for="saveAs">Формат:</label>
								<select id="saveAs">
									<option value="mp3">MP3</option>
									<option value="wav">WAV</option>
									<option value="aac">AAC</option>
									<option value="ogg">OGG</option>
									<option value="flac">FLAC</option>
								</select>
							</div>
							<div class="wave-setting__volume">
								<label class="slider">
									<input type="range" class="level">
									<svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
										<g>
											<path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor" data-original="#000000"></path>
											<path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor" data-original="#000000"></path>
										</g>
									</svg>
								</label>
							</div>
							<button type="button" id="save">обрезать</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250303125708"></script>
</body>

</html>
